{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Amber{% endblock title %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
    <link rel="stylesheet" type="text/css" href="{% static 'songs/style.css' %}">

    <link rel="shortcut icon" href="{% static 'songs/images/mu.png' %}"/>

    <script src="{% static 'songs/main.js' %}"></script>


</head>
<body>
        <header class="site-header">
          <nav class="navbar navbar-expand-md navbar-dark bg-steel">
            <div class="container-fluid">
                <!-- logo -->
              <a class="navbar-brand mr-4"  href="{% url 'songs:index' %}"><i class="fa fa-headphones fa-lg"></i>&nbsp;Amber</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Navbar Items -->
              <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                  <a class="nav-item nav-link" href="#"><i class="fa fa-compact-disc fa-lg"></i>&nbsp;Album</a>
                  <a class="nav-item nav-link" href="#"><i class="fa fa-music fa-lg"></i>&nbsp;Tracks</a>&nbsp;
                <form class="form-inline" role="search" method="get" action="">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" value="">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                </div>
                <!-- Navbar right side -->
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#"><i class="fa fa-plus fa-lg"></i>&nbsp;Add Album</a>
                    <a class="nav-item nav-link" href="#"><i class="fa fa-power-off fa-lg"></i>&nbsp;Logout</a>
                </div>
                </div>
              </div>
          </nav>
        </header>

    {% block content %}
    {% endblock content %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
