{% extends 'songs/base.html' %}
{% block content %}

<div class="albums-container container-fluid">

    <!-- Albums -->
    <div class="row">
        {% if albums %}
            <div class="col-sm-12">
                <h2>Albums</h2>
            </div>
            {% for album in albums %}
                <div class="col-md-3">
                    <div class="thumbnail" style="background: white;padding: 10px; margin-bottom: 20px;">
                        <a href="{% url 'songs:detail' album.id %}">
                            <img src="{{ album.album_logo.url }}" class="img-fluid img-thumbnail" style="margin-bottom: 15px;">
                        </a>
                        <div class="caption" >
                            <h2 id="truncateLongTexts">{{ album.album_title }}</h2>
                            <h4>{{ album.artist }}</h4>

                            <!-- View Details -->
                            <a href="{% url 'songs:detail' album.id %}" class="btn btn-primary btn-md" role="button">View Details</a>

                            <!-- Delete Album -->
                            <form action="{% url 'songs:album-delete' album.id %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="album_id" value="{{ album.id }}" />
                                <button type="submit" class="btn btn-default btn-md">
                                    <i class="fa fa-trash fa-lg"></i>
                                </button>
                            </form>

                            <!-- Favorite Album -->
                            <a href="#" class="btn btn-default btn-md btn-favorite" role="button">
                                <i class="fa fa-star fa-lg"></i>
                            </a>

                        </div>
                    </div>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
        {% else %}
        <div class="container h-100 d-flex justify-content-center">
            <div class="jumbotron my-auto">
              <h1 class="display-3">No Added Albums</h1>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- If user searches and there are songs -->


</div>

{% endblock content %}
