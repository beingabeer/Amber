{% extends 'songs/base.html' %}
{% block content %}

<div class="albums-container container-fluid">

    <!-- Albums -->
    <div class="row">
        {% if albums %}
            <div class="col-sm-12">
                <h2>Albums</h2>
            </div>
            {% for album in albums %}
                <div class="col-md-3">
                    <div class="thumbnail" style="background: #343a40;color: white;padding: 10px; margin-bottom: 20px;">
                        <a href=""><h6>{{ album.user }}</h6></a>
                        <a href="{% url 'songs:detail' album.id %}">
                            <img src="{{ album.album_logo.url }}" class="img-fluid img-thumbnail" style="margin-bottom: 15px;">
                        </a>
                        <div class="caption" >
                            <h2 id="truncateLongTexts">{{ album.album_title }}</h2>
                            <h4>{{ album.artist }}</h4>

                            <!-- View Details -->
                            <a href="{% url 'songs:detail' album.id %}" class="btn btn-primary btn-md" role="button">View Details</a>

                            <!-- Delete Album -->
                                <a href="{% url 'songs:album-delete' album.id %}" class="btn btn-dark"><i class="fa fa-trash-alt fa-lg"></i></a>

                            <!-- Favorite Album -->
                            <a href="{% url 'songs:favorite_album' album.id %}" class="btn btn-dark " role="button">
                                <i class="fa fa-star {% if album.is_favorite %}active{% endif %} fa-lg"></i>
                            </a>
                        </div>
                    </div>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
        {% else %}
        <div class="container h-100 d-flex justify-content-center">
            <div class="jumbotron my-auto" style="background-color: black;color: white;">
              <h1 class="display-6" style="text-decoration-color: white;">Add an Album</h1>
              <div style="text-align: center;">
                <a href="{% url 'songs:album-add' %}" style="color: white;">
                  <button class="btn btn-danger btn-lg">
                    <i class="fa fa-plus fa-lg"></i>&nbsp;Add Album
                  </button>
                  </a>
              </div>
            </div>
        </div>
        {% endif %}
    </div>


    <!-- <audio autoplay>
      <source src="http://localhost:8000/media/audio_files/Home_in_florence.MP3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio> -->

    <!-- If user searches and there are songs -->


</div>

{% endblock content %}
