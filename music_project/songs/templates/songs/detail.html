{% extends 'songs/base.html' %}
{% load static %}
{% block title %}Album Detail{% endblock title %}
{% block content %}
    <img src="{{ album.album_logo }}" width="230" height="230">
    <h1>{{album.album_title}}</h1>
    <h2>{{album.artist}}</h2>
    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
            <img src="{% static 'songs/images/Star-icon.png' %}" width="22" height="22">
        {% endif %}
        <br>
    {% endfor %}

{% endblock content %}
