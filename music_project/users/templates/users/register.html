{% extends 'songs/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="content-section">
                <form method="POST">
                    {%  csrf_token  %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">
                            Join Today
                        </legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-info" type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                 <small class="text-muted">Already Have An Account? <a class="ml-2" href="{% url 'users:login' %}">Sign in</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
<audio autoplay>
  <source src="http://localhost:8000/media/audio_files/Drunk_Dial--MQEsJR5zNw.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>
{% endblock content %}
